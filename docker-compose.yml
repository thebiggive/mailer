version: "3.7"

volumes:
  logs:
    driver: local

services:
  web:
    image: thebiggive/php:dev-8.2
    ports:
      - 30040:80
    volumes:
      - .:/var/www/html
    env_file:
      - .env
    depends_on:
      - redis

  consumer:
    image: thebiggive/php:dev-8.2
    entrypoint: docker-php-entrypoint
    command: composer run messenger:consume
    volumes:
      - .:/var/www/html
    env_file:
      - .env
    depends_on:
      - redis
      - smtp

  redis:
    image: redis:5.0

  smtp:
    image: namshi/smtp
